name: Jake Github Action

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: get dependencies
      run: |
        conda env create --file environment_dev.yml
        source $(conda info | grep -i 'base environment' | awk '{print $4}')/etc/profile.d/conda.sh
        conda activate idpi_env
        conda list > packages.list
    - name: Run Jake
      uses: sonatype-nexus-community/jake-github-action@main
      with:
        packagesListFile: packages.list
